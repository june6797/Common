<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>문의 완료</title>
    <style>
      body {
        font-family: "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
        background-color: #fff;
        color: #1a1a1a;
        margin: 0;
        padding: 80px 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .complete-container {
        max-width: 600px;
        width: 100%;
        text-align: center;
        padding-top: 40px;
      }

      h2 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      p {
        font-size: 15px;
        color: #555;
        margin-bottom: 40px;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 14px;
        color: #fff;
        background-color: #1a1a1a;
        text-decoration: none;
        border-radius: 4px;
      }

      .btn:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="complete-container">
      <h2>문의가 정상적으로 접수되었습니다.</h2>
      <p>
        접수하신 내용은 순차적으로 검토 후, 입력하신 연락처 또는 이메일을 통해
        답변드릴 예정입니다.
      </p>
      <a href="mainCaseForm.html" class="btn">돌아가기</a>
    </div>
  </body>
</html>
